<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app-page">
    <article class="matrix-wrapper">
      <img class="eisenhower-matrix" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <article class="tasks-wrapper">
      <section id="add-new-task">
        <h3 class="tasks-title new-task-title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task" class="task input text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="to-do-list-wrapper">
        <h3 class="tasks-title">Todo</h3>
        <ul class="tasks-sublist" id="uncompleted-tasks">
          <li class="list-item">
            <input class="input checkbox-input" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task input text-input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li class="list-item">
          <li class="edit-mode list-item">
            <input class="input checkbox-input" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input type="text"
                  value="Go Shopping"
                  class="task input text-input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="complited-tasks-wrapper">
        <h3 class="tasks-title">Completed</h3>
        <ul class="tasks-sublist" id="completed-tasks">
          <li class="list-item">
            <input class="input checkbox-input" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task input text-input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
