<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app_page">
    <article class="matrix_wrapper">
      <img class="matrix__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="matrix__more_inf_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <article class="tasks_wrapper">
      <section class="tasks__add_new_task_wrapper">
        <h3 class="tasks__title tasks__new_task_title">Add Item</h3>
        <div class="tasks__new_task_wrapper">
          <input class="tasks__task task__input task__text_input new_task__input" type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="tasks__to_do_list_wrapper">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list tasks__uncompleted_tasks_list">
          <li class="tasks__list_item">
            <input class="task__input task__checkbox_input" type="checkbox">
            <label class="tasks__task tasks__task_label">Pay Bills</label>
            <input type="text" class="tasks__task task__input task__text_input task__text_input_added">
            <button class="task__edit_button task__button">Edit</button>
            <button class="task__delete_button task__button">
              <img class="task__delete_button_icon" src="./remove.svg" alt="">
            </button>
          </li class="tasks__list_item">
          <li class="tasks__list_item_edit_mode tasks__list_item">
            <input class="task__input task__checkbox_input" type="checkbox">
            <label class="tasks__task tasks__task_label tasks__task_label_edit">Go Shopping</label>
            <input type="text"
                  value="Go Shopping"
                  class="tasks__task task__input task__text_input task__text_input_added task__text_input_edit">
            <button class="task__edit_button task__button">Save</button>
            <button class="task__delete_button task__button">
              <img class="task__delete_button_icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks__complited_tasks_wrapper">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list tasks__completed_tasks_list">
          <li class="tasks__list_item">
            <input class="task__input task__checkbox_input" type="checkbox" checked>
            <label class="tasks__task tasks__task_label tasks__completed_tasks_list__task_label">See the Doctor</label>
            <input type="text" class="tasks__task task__input task__text_input task__text_input_added">
            <button class="task__edit_button task__button">Edit</button>
            <button class="task__delete_button task__button">
              <img class="task__delete_button_icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
